{% extends 'html/base.html' %}

{% block content%}

<h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>

<h3 class="text-center mb-5">Arjun has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h3>

{% for b in blogs %}

<div class="row justify-content-center my-3">
    <div class="col-md-10">
        <a href="{% url 'blog:detail' b.id %}">
            <h2>{{ b.title }}</h2>
        </a>
        <h5 class="text-muted">{{ b.date|date:'M d Y'|upper }}</h5>
        <h4>{{ b.description|striptags|truncatechars:100 }}</h4>
    </div>
</div>

{% endfor %}

{% endblock %}
